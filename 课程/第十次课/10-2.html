<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            background-color:yellow;
            font-size: 30px;
            display: block;
            margin: 20px;
        }
        p{

            height: 50px;
            display: inline-block;
        }

</head>
<body>
    <i>华为</i>
    <i>苹果</i>
    <i>小米</i>

</html>
